<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c0b9b0eceb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>eCommerce</title>
</head>
<body>
    <div class="grid-container">
        <nav>eCommerce</nav>
        <aside>
            <p class="titulo">Linea blanca</p>
            <p class="categoria"> Phillips <span>(1)</span></p>
            <p class="categoria"> Electrolux <span>(1)</span></p>
            <p class="categoria"> Oster <span>(2)</span></p>       
        </aside>
        <section class="productos">
            <div class="Tarjeta">
                <Img class="foto item1">
                <p class="Descripcion">Nevera Phillips</p>
                <p class="precio">150.652 $</p>
                <button>Comprar</button>
            </div>
            <div class="Tarjeta">
                <Img class="foto item2">
                <p class="Descripcion">Licuadora Oster</p>
                <p class="precio">20.500 $</p>
                <button>Comprar</button>
            </div>
            <div class="Tarjeta">
                <Img class="foto item3">
                <p class="Descripcion">Hervidora Electrolux</p>
                <p class="precio">15.890 $</p>
                <button>Comprar</button>
            </div>
            <div class="Tarjeta">
                <Img class="foto item4">
                <p class="Descripcion">Plancha Oster</p>
                <p class="precio">35.000 $</p>
                <button>Comprar</button>
            </div>
        </section>
        <footer>
            <i class="fa-brands fa-instagram" style="color: #000000;"></i>
            <a href="https://www.instagram.com/">@miCommerce</a>
        </footer>
    </div>
</body>
</html>
